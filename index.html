<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>OhMyFood</title>
        <meta charset="utf-8">
            
        <!-- Fenêtre virtuelle est un moyen d'améliorer l'aspect des sites non optimisés pour les mobiles sur les appareils à écran étroit-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--Intégration de normalize.css pour une meilleure compatibilité des moteurs de recherche -->
        <link rel="stylesheet" type="text/css" href="sources/normalize.css">   
        
        <!--Pré-télechargement de la police d'écriture "Roboto" et "Shrikhand"avec fonts.google-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
            
        <!--Intégration de la mise en forme de la page avec style.css-->
        <link rel="stylesheet" type="text/css" href="sources/main.css">
        
        <!--Pour mettre l'icone dans l'onglet-->
        <link rel="icon" href="images\logo\ohmyfood@2x.svg" type="image/png"> 
    </head>
    <body>
        <div class="chargement">
            <div class="chargement__container">
                <div class="chargement__container__assiette">
                    <div class="chargement__container__assiette__fond">
                        <div class="chargement__container__assiette__fond__centre">
                            <div class="chargement__container__assiette__fond__centre__container-fourchette">
                            
                                <img src="images\logo\fourchette.png" alt="fourchette" class="chargement__container__assiette__fond__centre__container-fourchette__fourchette">
                            </div>
                            <div class="chargement__container__assiette__fond__centre__container-couteau">
                                <img src="images\logo\couteau.png" alt="couteau" class="chargement__container__assiette__fond__centre__container-couteau__couteau">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nav class="nav">
            <header class="header">
                <h1 class="header__logo">ohmyfood</h1>
            </header>
            <section class="localisation">
                <div class="localisation__container">
                    <i class="fa-solid fa-location-dot localisation__container__icone"></i>
                    <p class="localisation__container__texte">Paris, Belleville</p>
                </div>
            </section>
            <section class="explo">
                <h2 class="explo__titre"> Réservez le menu qui <br>vous convient</h2>
                <p class="explo__soustitre">Decouvrez des restaurants d'exeption,<br>sélectionnés par nos soins.</p>
                <div class="explo__bouton">
                    <h3 class="explo__bouton__titre">Explorer nos restaurants</h3>
                </div>
            </section>
        </nav> 
     <!-- Intégration des icones de la bibliotheque fontAwesome -->
     <script src="https://kit.fontawesome.com/7bbbf8beb9.js" crossorigin="anonymous"></script>   
    </body>
    <footer>

    </footer>
</html>
